<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href= "styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Pankarzyki: Register</title>

    </head>

    <body>
        <div class="container">
            <div class="center" height="230" width="620" >
                <img src= "images/nowelogo.jpg" height="212" width="609"></img>
            </div>



            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand"><span class="blue"><b>PAN</b>karzyki</span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="zarejestruj.html">Zapisz się</a></li>
                                <li><a href="index_logged.html">Wejdź</a></li>
                            </ul>
                    </div>
                </div>
            </nav>

            <main>
                <form action="{{ url_for('register') }}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Jak zwą Cię?" type="text" />
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="e-mail" placeholder="e-mail" type="text" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="Hasło wydumaj" type="password" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="repeat password" placeholder="Jeszcze raz hasło" type="password" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="division">
                                
                                <option value = WRO >WRO</option>
                                <option value = WAW >WAW</option>
                                <option value = KRK >KRK</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit">Zapisz mnie!</button>
                        </div>
                    </fieldset>
                </form>
            </main>

        </div>

    </body>

</html>
